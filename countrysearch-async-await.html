<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<div
    style=" background-image: url(https://cdn.dribbble.com/users/78672/screenshots/5378760/13-photoshop-3d-world-hd-earth-globe-sphere-depth-space-psd-ps-cc-2018.jpg); height: 100vh; width: 100%; display: flex;justify-content: center; align-items: center; flex-direction: column;">

    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 border border-secondary bg-secondary p-2">
                <h1 class="text-light text-center"> Know About Countries</h1>
                <div class=" d-flex mt-4">
                    <input id="country" type="text" placeholder=" country name" class="form-control mb-2 ms-2 " >
                    <button type="button" class="btn btn-success ms-3 mb-2" onclick="search()">Search</button>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 " id="result">
                
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>


</div>
</body>
<script>
 const search =async() =>{
    console.log(country.value);
    const response=  await fetch(`https://restcountries.com/v3.1/name/${country.value}?fullText=true`)
    // console.log(response);
    response.json().then((data)=>{
        console.log(data[0]);
        // commen
        let common=data[0].name.common
        console.log(common);
        // official
        let official= data[0].name.official
        console.log(official);
        // currencies
        for(var curr in data[0].currencies){
            var  currencyname= data[0].currencies[curr].name
            var symbol=data[0].currencies[curr].symbol
        }
        console.log(currencyname,symbol);
        

    // capitals
    let capital= data[0].capital
    console.log(capital);
    // languages
    let nationalLang=[]
    for(var lang in data[0].languages){
        nationalLang.push(data[0].languages[lang])
    }
    console.log(nationalLang);
    
    // borders
    let borders=data[0].borders
    console.log(borders);
    // area
    let area= data[0].area
    console.log(area);
    
    // googgle maps
    let maps=data[0].maps.googleMaps
    console.log(maps);
    // population
    let population= data[0].population
    console.log(population);
    // timezone
    let  timezones= data[0].timezones
    console.log(timezones);
    // continents
    let continents=data[0].continents
    console.log(continents);
    

    // flags.png
    let flags=data[0].flags.png
    console.log(flags);
    
    
    result.innerHTML=`<div class="card mb-3 p-3" style="max-width: 100%;;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src=${flags} alt="no image">
                            <h5 class="card-title text-center mt-3">${official}</h5>

                            <ul class="list-group list-group-flush  border">
                           
                                <li class="list-group-item">${capital}</li>
                         
                              </ul>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <ul class="list-group list-group-flush  border">
                                         <li class="list-group-item"> Common:${common}</li>
                                    <li class="list-group-item"> continents:${continents}</li>
                                    <li class="list-group-item">population:${population}</li>
                                    <li class="list-group-item"> area:${area}</li>
                                    <li class="list-group-item">Time zone:${timezones}</li>
                                    <li class="list-group-item">Borders:${borders}</li>
                                    <li class="list-group-item">National language:${nationalLang}</li>
                                    <li class="list-group-item"> currency:${currencyname}</li>
                                    <li class="list-group-item">google map:<a href="${maps}" target="_blank">${maps}</a></li>
                                    
                                  
                             
                                  </ul>
                            </div>
                        </div>
                    </div>
                </div>`
    
    
        
        
        
    })
    
    
 }
</script>

</html>
